<div class="page-header">
  <h3 class="fw-bold mb-3">{{ pageTitle }}</h3>
  <ul class="breadcrumbs mb-3">
    <li class="nav-home">
      <a href="#">
        <i class="icon-home"></i>
      </a>
    </li>
    <li class="separator" *ngIf="breadcrumbs.length > 0">
      <i class="icon-arrow-right"></i>
    </li>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <li class="nav-item" *ngIf="!last">
        <a href="#">{{ breadcrumb }}</a>
      </li>
      <li class="separator" *ngIf="!last">
        <i class="icon-arrow-right"></i>
      </li>
      <li class="nav-item" *ngIf="last">
        {{ breadcrumb }}
      </li>
    </ng-container>
  </ul>
</div>
