<!-- Sidebar -->
<div class="sidebar" data-background-color="dark">
  <div class="sidebar-logo">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="dark">
      <a href="#" class="logo">
        <img src="assets/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
      </a>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="gg-menu-right"></i>
        </button>
        <button class="btn btn-toggle sidenav-toggler">
          <i class="gg-menu-left"></i>
        </button>
      </div>
      <button class="topbar-toggler more">
        <i class="gg-more-vertical-alt"></i>
      </button>
    </div>
    <!-- End Logo Header -->
  </div>
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <ul class="nav nav-secondary">

        <li class="nav-item" routerLinkActive="active">
          <a data-bs-toggle="collapse" [routerLink]="['/dashboard']" routerLinkActive="active" class="collapsed"
            aria-expanded="false">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Admin</h4>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a data-bs-toggle="collapse" href="#user">
            <i class="fas fa-user"></i>
            <p>User</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="user">
            <ul class="nav nav-collapse">

              <li routerLinkActive="active">
                <a [routerLink]="['/user-create']" routerLinkActive="active">
                  <span class="sub-item">Add User</span>
                </a>
              </li>

              <li routerLinkActive="active">
                <a [routerLink]="['/user-list']" routerLinkActive="active">
                  <span class="sub-item">User List</span>
                </a>
              </li>

            </ul>
          </div>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a data-bs-toggle="collapse" href="#academy">
            <i class="fas fa-book"></i>
            <p>Academy</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="academy">
            <ul class="nav nav-collapse">
              <li routerLinkActive="active">
                <a [routerLink]="['/student-list']" routerLinkActive="active">
                  <span class="sub-item">Students</span>
                </a>
              </li>
              <li routerLinkActive="active">
                <a [routerLink]="['/faculty-list']" routerLinkActive="active">
                  <span class="sub-item">Faculties</span>
                </a>
              </li>
              <li routerLinkActive="active">
                <a [routerLink]="['/department-list']" routerLinkActive="active">
                  <span class="sub-item">Departments</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->
