<div class="row">
  <div class="col-md-12 mb-2">
    <div class="pull-right">
      <button class="btn btn-success" [routerLink]="['/student-form']">
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover" >
            <thead>
            <tr>
              <th class="col-md-1">SL</th>
              <th>Name</th>
              <th>Email</th>
              <th>Cell</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Session</th>
              <th class="text-center col-md-1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of students; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ student.name || '-' }}</td>
              <td>{{ student.email || '-' }}</td>
              <td>{{ student.cell || '-' }}</td>
              <td>{{ student.gender || '-' }}</td>
              <td>{{ student.department.name || '-' }}</td>
              <td>{{ student.session || '-' }}</td>
              <td class="text-center">
                <div class="form-button-action">
                  <button [routerLink]="['/student-view', student.id]" class="btn btn-link btn-primary btn-lg"
                          title="View"
                          type="button">
                    <i class="fa fa-eye"></i>
                  </button>
                  <button [routerLink]="['/student-form', student.id]" class="btn btn-link btn-primary btn-lg"
                          title="Edit"
                          type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="deleteStudent(student.id)" class="btn btn-link btn-danger" title="Delete"
                          type="button">
                    <i class="fa fa-times"></i>
                  </button>
                  <button [routerLink]="['/enrollment-form', student.id]" class="btn btn-xs btn-info" type="button">
                    Enroll
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
