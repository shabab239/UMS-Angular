<div class="row">
  <div class="col-md-12 mb-2">
    <div class="pull-right">
      <button class="btn btn-success" [routerLink]="['/program-form']">
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover">
            <thead>
            <tr>
              <th class="col-md-1">SL</th>
              <th>Name</th>
              <th>Duration (Years)</th>
              <th>Department</th>
              <th class="text-center col-md-2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let program of programs; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ program.name || '-' }}</td>
              <td>{{ program.durationYear || '-' }}</td>
              <td>{{ program.department.name || '-' }}</td>
              <td>
                <div class="form-button-action">
                  <button [routerLink]="['/program-view', program.id]" class="btn btn-link btn-primary btn-lg"
                          title="View"
                          type="button">
                    <i class="fa fa-eye"></i>
                  </button>
                  <button [routerLink]="['/program-form', program.id]" class="btn btn-link btn-primary btn-lg" title="Edit" type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="deleteProgram(program.id)" class="btn btn-link btn-danger" title="Delete" type="button">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
