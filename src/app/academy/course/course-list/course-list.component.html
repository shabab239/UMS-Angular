<div class="row">
  <div class="col-md-12 mb-2">
    <div class="pull-right">
      <button class="btn btn-success" [routerLink]="['/course-form']">
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover" >
            <thead>
            <tr>
              <th class="col-md-1">SL</th>
              <th>Code</th>
              <th>Name</th>
              <th>Credits</th>
              <th>Fees</th>
              <th>Description</th>
              <th>Department</th>
              <th>Teachers</th>
              <th class="text-center col-md-1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ course.code || '-' }}</td>
              <td>{{ course.name || '-' }}</td>
              <td>{{ course.credits || '-' }}</td>
              <td>{{ course.fee || '-' }}</td>
              <td>{{ course.description || '-' }}</td>
              <td>{{ course.department.name || '-' }}</td>
              <td>{{ course.getTeachersNames() }}</td>
              <td class="text-center">
                <div class="form-button-action">
                  <button [routerLink]="['/course-form', course.id]" class="btn btn-link btn-primary btn-lg"
                          title="Edit"
                          type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="deleteCourse(course.id)" class="btn btn-link btn-danger" title="Delete"
                          type="button">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
