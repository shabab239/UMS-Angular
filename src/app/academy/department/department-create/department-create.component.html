<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Department Information</div>
      </div>
      <form (ngSubmit)="createDepartment()">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="department.name"/>
              </div>

              <div class="form-group">
                <label>Faculty</label>
                <select class="form-select" name="facultyId" [(ngModel)]="department.faculty.id">
                  <option disabled value="">Select Faculty</option>
                  <option *ngFor="let faculty of faculties" [value]="faculty.id">
                    {{ faculty.name }}
                  </option>
                </select>
              </div>

            </div>
          </div>
        </div>
        <div class="card-action">
          <button class="btn btn-success me-2">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
