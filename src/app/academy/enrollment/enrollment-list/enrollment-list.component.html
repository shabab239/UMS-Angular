<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover" id="add-row">
            <thead>
            <th class="col-md-1">SL</th>
            <th>Date</th>
            <th>Status</th>
            <th>Student</th>
            <th>Courses</th>
            <th>Total Fees</th>
            <th>Paid</th>
            <th class="text-center col-md-1">Action</th>
            </thead>
            <tbody>
            <tr *ngFor="let enrollment of enrollments; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ enrollment.enrollmentDate || '-' }}</td>
              <td>{{ enrollment.status || '-' }}</td>
              <td>{{ enrollment.student.name || '-' }}</td>
              <td>{{ enrollment.getCoursesNames() || '-' }}</td>
              <td>{{ enrollment.getTotalFees() || '-' }}</td>
              <td>{{ enrollment.feesPaid || '-' }}</td>
              <td>
                <div class="form-button-action">
                  <button [routerLink]="['/enrollment-form', enrollment.student.id, enrollment.id]" class="btn btn-link btn-primary btn-lg"
                          title="Edit"
                          type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="deleteEnrollment(enrollment.id)" class="btn btn-link btn-danger" title="Delete"
                          type="button">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
