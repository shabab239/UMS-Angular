<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover">
            <thead>
            <tr>
              <th class="col-md-1">SL</th>
              <th>Name</th>
              <th>CGPA</th>
              <th>Grader</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let result of results; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ result.student.name || '-' }}</td>
              <td>{{ result.cgpa || '-' }}</td>
              <td>{{ result.grade || '-' }}</td>
              <ng-container *ngIf="result.status === 'Passed'; else failed">
                <td>
                  <div class="badge badge-success">{{ result.status || '-' }}</div>
                </td>
              </ng-container>
              <ng-template #failed>
                <td>
                  <div class="badge badge-danger">{{ result.status || '-' }}</div>
                </td>
              </ng-template>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
