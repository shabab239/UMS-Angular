<div class="row">
  <div class="col-md-12 mb-2">
    <div class="pull-right">
      <button class="btn btn-success" [routerLink]="['/user-form']">
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="display table table-striped table-hover">
            <thead>
            <tr>
              <th class="col-md-1">SL</th>
              <th>Name</th>
              <th>Contact No.</th>
              <th>Email</th>
              <th class="text-center col-md-1">Status</th>
              <th class="text-center col-md-1">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name || '-' }}</td>
              <td>{{ user.cell || '-' }}</td>
              <td>{{ user.email || '-' }}</td>
              <td>
                <ng-container *ngIf="user.status === 'ACTIVE'; else inactive">
                  <div class="badge badge-success">{{ user.status || '-' }}</div>
                </ng-container>
                <ng-template #inactive>
                  <div class="badge badge-danger">{{ user.status || '-' }}</div>
                </ng-template>
              </td>
              <td>
                <div class="form-button-action">
                  <button [routerLink]="['/user-view', user.id]" class="btn btn-link btn-primary btn-lg"
                          title="View"
                          type="button">
                    <i class="fa fa-eye"></i>
                  </button>
                  <button [routerLink]="['/user-form', user.id]" class="btn btn-link btn-primary btn-lg" title="Edit" type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="deleteUser(user.id)" class="btn btn-link btn-danger" title="Delete" type="button">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
