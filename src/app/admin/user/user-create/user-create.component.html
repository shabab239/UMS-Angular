<div class="post d-flex flex-column-fluid" id="kt_post">

  <div class="container" id="kt_content_container">

    <div class="d-flex flex-column flex-lg-row">

      <div class="flex-lg-row-fluid mb-10 mb-lg-0 me-lg-7 me-xl-10">

        <div class="card">

          <div class="card-body p-12">

            <form (ngSubmit)="createUser()" method="post" id="kt_user_form">

              <h2>User Information</h2>
              <div class="separator separator-dashed my-10"></div>

              <div class="mb-0">

                <div class="row gx-10 mb-5">

                  <div class="col-lg-6">
                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">First Name</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name"
                             type="text"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Last Name</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name"
                             type="text"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Cell</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.cell" name="cell" placeholder="Cell" type="text"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Email</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.email" name="email" placeholder="Email" type="email"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Date of Birth</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" placeholder="Date of Birth"
                             type="date"/>
                    </div>
                  </div>

                  <div class="col-lg-6">

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Joining Date</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.joiningDate" name="joiningDate" placeholder="Joining Date"
                             type="date"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Blood Group</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.bloodGroup" name="bloodGroup" placeholder="Blood Group"
                             type="text"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Avatar</label>
                    <div class="mb-5">
                      <input type="file" class="form-control form-control-solid" [(ngModel)]="user.avatar" name="avatar" accept=".png, .jpg, .jpeg" />
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Status</label>
                    <div class="mb-5">
                      <input class="form-control form-control-solid" [(ngModel)]="user.status" name="status" placeholder="Status" type="text"/>
                    </div>

                    <label class="form-label fs-6 fw-bolder text-gray-700 mb-3">Address</label>
                    <div class="mb-5">
                      <textarea class="form-control form-control-solid" [(ngModel)]="user.address" (change)="handleFileInput($event)" name="address" placeholder="Address"
                                rows="3"></textarea>
                    </div>

                  </div>

                </div>

                <div class="fa-pull-right">
                  <input type="submit" value="Save" class="btn btn-light-success">
                </div>
              </div>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
